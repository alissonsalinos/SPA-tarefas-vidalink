
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Lista de Tarefas - Teste VidaLink</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="mostrarTarefas()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">SPA de Tarefas</h3>
      </div>

      <div class="jumbotron">
        <h2 class="display-4">Crie uma nova tarefa</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="Título da Tarefa">Título da Tarefa</label>
                <input type="text" class="form-control" id="titTarefa" placeholder="Digite o título da tarefa">
            </div>
            <div class="form-group">
                <label for="Descrição da Tarefa">Descrição da Tarefa</label>
                <textarea class="form-control" id="descTarefa" placeholder="Digite a descrição da tarefa"></textarea>
            </div>
            <div class="form-group">
                <label for="Data da Execução">Data de Execução</label>
                <input type="date" class="form-control" id="dataTarefa" >
            </div>
            <button type="submit" class="btn btn-primary">Criar tarefa</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div class="mb-3">
            <h4 class="text-muted">Lista de tarefas</h4>
            <div class="form-group">  
                <label for="Buscar tarefas">Buscar tarefas</label>  
                <input type="text" name="search" id="search" 
              class="form-control" placeholder="Filtre as tarefas aqui...">  
            </div>  
          </div>
             
          <div id="tarefasResultados"></div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; SPA de Tarefas - Teste para a VidaLink 2018</p>
      </footer>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>  
  </body>
</html>
